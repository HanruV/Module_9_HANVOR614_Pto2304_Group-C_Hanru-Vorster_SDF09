<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/35f7c206d9.js" crossorigin="anonymous"></script>
</head>
<body>
    <footer class="bg-[#659f8f] dark:bg-[#313131]">
        <div class="container mx-auto">
            <footer class="bg-[#659f8f] dark:bg-[#313131]">
                <div class="container px-6 py-12 mx-auto">
                    <div class="grid grid-cols-1 gap-6 sm:grid-cols-2 sm:gap-y-10 lg:grid-cols-5">
                        <div class="sm:col-span-2">
                            <h1 class="max-w-lg font-semibold mb-3 dark:text-white text-xl" >Subscribe to our newsletter for updates</h1>
                            <div class="flex">
                                <input id="email" type="text" aria-label="enter email" placeholder="Email Address" class="p-2 rounded-xl">
                                <button aria-label="submit email" class="mx-10 px-4 py-2.5 bg-[#d86943] text-white font-bold rounded-xl ml-4 hover:bg-[#f76d48]">
                                    Subscribe
                                </button>
                            </div>
                        </div>
                        <div>
                            <p class="text-[#313131] font-semibold dark:text-white text-lg">Quick Links</p>
                            <div class="flex flex-col dark:text-gray-400">
                                <a aria-label="go to homepage" target="_blank" class="hover:text-white max-w-fit" href="https://www.codespace.co.za/">Home</a>
                                <a aria-label="go to about page" target="_blank" class="hover:text-white max-w-fit" href="https://www.codespace.co.za/about/">Who We Are</a>
                                <a aria-label="go to our philosophy page" target="_blank" class="hover:text-white max-w-fit" href="https://www.codespace.co.za/blog/">Our Philosophy</a>
                            </div>
                        </div>
                        <div>
                            <p class="text-[#313131] font-semibold dark:text-white text-lg">Technologies</p>
                            <div class="flex flex-col dark:text-gray-400">
                                <a aria-label="go to HTML course" target="_blank" class="hover:text-white max-w-fit" href="https://www.codespace.co.za/programs/">HTML</a>
                                <a aria-label="go to CSS course" target="_blank" class="hover:text-white max-w-fit" href="https://www.codespace.co.za/programs/">CSS</a>
                                <a aria-label="go to JavaScript course" target="_blank" class="hover:text-white max-w-fit" href="https://www.codespace.co.za/programs/">JavaScript</a>
                            </div>
                        </div>
                        <div>
                            <p class="text-[#313131] font-semibold dark:text-white text-lg">Socials</p>
                            <div class="flex flex-wrap gap-5 dark:text-gray-400">
                                <a aria-label="go to github page" target="_blank" class="hover:text-white max-w-fit" href="https://github.com/CodeSpace-Academy"><i class="fa-brands fa-github"></i></a>
                                <a aria-label="go to twitter page" target="_blank" class="hover:text-white max-w-fit" href="https://x.com/i/flow/login?redirect_after_login=%2Fcodespaceza"><i class="fa-brands fa-twitter"></i></i></a>
                                <a aria-label="go to instagram page" target="_blank" class="hover:text-white max-w-fit" href="https://www.instagram.com/codespaceza/?hl=en"><i class="fa-brands fa-instagram"></i></a>
                            </div>
                        </div>
                    </div>
                    
                    <hr class="my-6 border-[#d86943]">
                    
                    <div class="flex">
                        <a target="_blank" href="https://www.codespace.co.za/">
                            <img class="w-auto h-7" src="https://codespace-assets.global.ssl.fastly.net/wp/assets/website/codespace-primary-logo-light.svg" alt="">
                        </a>
                    </div>
    </footer>

</body>
</html>
